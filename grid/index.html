<html>
<head>
<title>Grid</title>
<style>
    body{
        margin: 0;
    }
    .box{
        background-color: #247;
        color: #fff;
        margin: 10px;
        padding: 15px;
        border-radius: 10px;
        font-size: 150%;
    }
    .container{
        display: grid;
        grid-template-columns: repeat(4,100px);
        grid-gap: 10px;
        grid-auto-rows: 100px;
        background-color: rgb(200, 66, 66);
        
    }
</style>

</head>
<body>
    <div class="container">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box e">E</div>
        <div class="box e">E</div>
        <div class="box e">E</div>
    </div>
       
       
       
       
       
       
       
</body>
</html>
