<html>
<head>
<title>Flex Chart</title>
<style>
    .row{
        display: flex;
        align-items: stretch;
    }
    .row .label{
        flex: 0 0 auto;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .row .container{
        flex: 1;
        display: flex;
        justify-content: flex-start;
    }
    .row .dish{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .pasta{
        background-color: #ee9972;

    }
    .pizza{
        background-color: #f4ce14;

    }
    .tortila{
        background-color: #495e57;


    }


</style>
</head>
<body>
    <div class="row">
        <div class="label">Preferred Dishes</div>
        <div class="container">
            <div class="dish pasta" style="flex-basis: 35%;">35%</div>
            <div class="dish pizza" style="flex-basis: 50%;">50%</div>
            <div class="dish tortila" style="flex-basis: 15%;">15%</div>
        </div>
    </div>
       
       
       
       
       
       
       
</body>
</html>
